<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Pencil v1.0</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- =======================
       CODE BLOCK - TOGGLE CONTROLS
       ======================= -->
  <input type="checkbox" id="toggle-column" hidden>
  <input type="checkbox" id="toggle-file-menu" hidden>
  <input type="checkbox" id="toggle-edit-menu" hidden>

  <!-- =======================
       CODE BLOCK - MAIN SECTION
       ======================= -->
  <div class="section">
    
    <!-- ======================
         CODE BLOCK - LEFT COLUMN (INPUT)
         ====================== -->
    <div class="flexcol input" style="flex: 50%;">
      
      <!-- FILE MENU -->
      <div class="flexcol file-menu">
        <div class="flexsec">
          <div class="flexbox">
            <div class="flex-button" id="btn-reset" style="color:var(--powr1-red);">
              <i class="fas fa-undo"></i>
              <span class="meta">reset</span>
            </div>
            <div class="flex-button" id="btn-new" style="color:var(--powr1-green);">
              <i class="fas fa-file-alt"></i>
              <span class="meta">new file</span>
            </div>
          </div>
        </div>

        <div class="flexsec" id="project-files">
          <div class="flexbox">
            <!-- файлы будут добавляться динамически -->
          </div>
        </div>

        <div class="flexsec" id="export-functions">
          <div class="flexbox">
            <div class="flex-button" id="btn-export">
              <i class="fas fa-file-archive"></i>
              <span class="meta">export to zip</span>
            </div>
            <div class="flex-button" id="btn-import">
              <i class="fas fa-file-upload"></i>
              <span class="meta">import zip</span>
            </div>
            <div class="flex-button" id="btn-share">
              <i class="fas fa-share-alt"></i>
              <span class="meta">share code</span>
            </div>
          </div>
        </div>
      </div>

      <!-- EDIT MENU -->
      <div class="flexcol edit-menu">
        <div class="flexsec">
          <div class="flexbox">
            <div class="flex-button btnclear" id="btn-clear-menu" style="color:var(--powr1-red);">
              <i class="fas fa-broom"></i>
              <span class="meta">clear</span>
            </div>
            <div class="flex-button btncopy" id="btn-copy-menu" style="color:var(--powr1-blue);">
              <i class="fas fa-copy"></i>
              <span class="meta">copy</span>
            </div>
            <div class="flex-button btnpaste" id="btn-paste-menu" style="color:var(--powr1-green);">
              <i class="fas fa-paste"></i>
              <span class="meta">paste</span>
            </div>
          </div>
        </div>
      </div>

      <!-- TOOLBAR -->
      <div class="flexsec bar-container">
        <div class="flexbox bar-main">
          <label for="toggle-file-menu" class="flex-button btnfile" title="File operations">
            <i class="fas fa-file"></i>
            <span class="meta">file</span>
          </label>
          <label for="toggle-edit-menu" class="flex-button btnedit" title="Edit operations">
            <i class="fas fa-edit"></i>
            <span class="meta">edit</span>
          </label>
          <div class="flex-button btnundo" id="btn-undo" title="Undo">
            <i class="fas fa-undo"></i>
            <span class="meta">undo</span>
          </div>
        </div>
      </div>

      <!-- EDITOR -->
      <div class="flexsec coder">
        <textarea id="code-editor" spellcheck="false" placeholder="Enter your code here..."></textarea>
      </div>

      <!-- STATUS BAR -->
      <div class="flexsec bar-status">
        <div class="flexbox statusbox" id="status-bar">
          <div class="flex-button" id="current-file" title="Current file">
            <span class="meta" style="color:var(--powr1-blue);">index.html</span>
          </div>
          <div class="flex-button" id="char-count" title="Character count">
            <span class="meta">0 chars</span>
          </div>
          <div class="flex-button" id="line-count" title="Line count">
            <span class="meta">0 lines</span>
          </div>
          <a href="https://powr-one.com" class="flex-button" id="author" title="Visit PØWR¹">
            <span class="meta">PØWR¹</span>
          </a>
        </div>
      </div>
    </div>

    <!-- ======================
         CODE BLOCK - RIGHT COLUMN (OUTPUT)
         ====================== -->
    <div class="flexcol output" style="flex:1; background:var(--powr1-white);">
      <iframe id="output-frame"></iframe>
      <label for="toggle-column" class="flex-button btnrun" id="btn-run">
        <i class="fas fa-play"></i>
      </label>
    </div>
  </div>

  <!-- =======================
       CODE BLOCK - NOTIFICATIONS
       ======================= -->
  <div class="flexbox" id="notifications"></div>

  <script src="script.js"></script>
</body>
</html>
