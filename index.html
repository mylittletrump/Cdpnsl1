<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Pencil v1.0</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- =======================
       TOGGLE CONTROLS 
       ======================= -->
  <input type="checkbox" id="toggle-column" hidden>
  <input type="checkbox" id="toggle-file-menu" hidden>
  <input type="checkbox" id="toggle-edit-menu" hidden>

  <!-- =======================
       MAIN APP CONTAINER
       ======================= -->
  <div class="section">
    <!-- Input Column -->
    <div class="flexcol input" style="flex: 50%;">
      <!-- Content will be added here later -->
    </div>

    <!-- Output Column -->
    <div class="flexcol output" style="flex:1; background:var(--powr1-white);">
      <!-- Content will be added here later -->
    </div>
  </div>

  <!-- =======================
       MENU & NOTIFICATIONS SECTION
       ======================= -->
  <div class="flexcol menus-and-notifications">
    <!-- File Menu -->
    <div class="flexcol file-menu" style="position:fixed; width:100%; height:100%; z-index:4;">
      <!-- Content will be added here later -->
    </div>

    <!-- Edit Menu -->
    <div class="flexcol edit-menu" style="position:fixed; width:70%; height:50%; top:50%; left:50%; transform:translate(-50%,-50%); z-index:10;">
      <!-- Content will be added here later -->
    </div>

    <!-- Notifications -->
    <div class="flexbox" id="notifications" style="position: fixed; bottom: 20px; right: 20px; display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
