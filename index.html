<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Pencil v1.0</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- =======================
       TOGGLE CONTROLS 
       ======================= -->
  <input type="checkbox" id="toggle-column" hidden>
  <input type="checkbox" id="toggle-file-menu" hidden>
  <input type="checkbox" id="toggle-edit-menu" hidden>

  <!-- =======================
       MAIN APP CONTAINER
       ======================= -->
  <div class="section">
    <!-- =======================
         INPUT COLUMN
         ======================= -->
    <div class="flexcol input" style="flex: 50%;">
      <div class="delete">Input column content will be here</div>
    </div>

    <!-- =======================
         OUTPUT COLUMN
         ======================= -->
    <div class="flexcol output" style="flex: 50%;">
      <div class="delete">Output column content will be here</div>
    </div>
  </div>

  <!-- =======================
       MENU AND NOTIFICATIONS
       ======================= -->
  <div class="flexcol menus-and-notifications">
    <!-- =======================
         MENU SECTION - FILE
         ======================= -->
    <div class="flexcol file-menu">
      <!-- File menu content will be here -->
    </div>

    <!-- =======================
         MENU SECTION - EDIT
         ======================= -->
    <div class="flexcol edit-menu">
      <!-- Edit menu content will be here -->
    </div>

    <!-- =======================
         NOTIFICATIONS CONTAINER
         ======================= -->
    <div class="flexbox notifications" style="position: fixed; bottom: 20px; right: 20px; display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
